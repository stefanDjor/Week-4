<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Week-4</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- logo -->
            <div class="logo">
                <img src="/img/logo.svg" alt="Logo">
            </div>
            <div class="dots">
                <img src="/img/bg-pattern-dots.svg" alt="Dots-picture" >
            </div>
            <!-- main -->
            <div class="box-main">
                <h1 class="title">
                    Publish your podcasts <span class="white-text">everywhere.</span>
                </h1>
                <p class="text">
                    Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
                </p>
                <div class="input-button">
                    <input id="email" class="but-text" type="text" placeholder="Email address:">
                    <button type="button" class="but" value="submit">Request Access</button>
                    <div class="msg"></div>
                    <div class="msg2"></div>
                </div>
                <!-- icons -->
                <div class="icon">
                    <img class="icon1" src="/img/spotify.svg" alt="Spotify">
                    <img class="icon1" src="/img/apple-podcast.svg" alt="Apple">
                    <img class="icon1 icon2" src="/img/google-podcasts.svg" alt="Google">
                    <img class="icon1 icon2" src="/img/pocket-casts.svg" alt="Pocket casts">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
